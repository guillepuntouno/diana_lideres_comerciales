version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        # Asegúrate de tener Flutter disponible en el entorno de build de Amplify
        # Si estás en un entorno de CI/CD que no tiene Flutter, clónalo:
        # - git clone https://github.com/flutter/flutter.git -b <tu_version_flutter> --depth 1
        # - export PATH="$PATH:`pwd`/flutter/bin"
    build:
      commands:
        - flutter pub get
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths: []